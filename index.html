<!DOCTYPE html>
<html lang = "en">
<head>
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />

</head>
<body class = "plain-body" id="bod">
    <header>
        <div class="question">
            <h1>🤖Code Quiz🤖</h1>
            <h2>Presented by Quiznos®</h2>
            <h3 id="prompt"></h3>
        </div>
    </header>
    <main>
        <ul class="answers">
            <li><button class="answer-button" id="answer-1">answer 1</button></li>
            <li><button class="answer-button" id="answer-2">answer 2</button></li>
            <li><button class="answer-button" id="answer-3">answer 3</button></li>
            <li><button class="answer-button" id="answer-4">answer 4</button></li>
        </ul>
        <button class="start-button">Start game</button>
        <div class="time-remaining">
            <p>Time remaining: </p>
        </div>
        <div class="score">
            <p>SCORE: </p>
        </div>

        <div class="high-score-display">
            <p id="high-score">High Score:  </p>
            <p id="by">By:  </p>
        </div>

        <section class="name-entry">
            <div class="input-group">
                <label for="high-score-input">YOU GOT THE HIGH SCORE!🔥😎🍾  PLEASE ENTER YOUR NAME </label>
                <input type="text" name="high-score-input" id="high-score-input" placeholder="what's your name, champ?" />
            </div>
            <button class ="submit">Submit</button>
        </section>
        
        <button class="clear-high-scores">Clear high scores</button>
        <button class="toasty">Toasty Theme</button>

    </main>
    <script src="./assets/script.js"></script>
</body>
<footer></footer>

</html>
